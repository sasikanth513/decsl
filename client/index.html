<template name="index">
<body>
		{{initialize}}

{{> header}}

 			<center><div class="screwl" >
			
<input id="autocomplete" class="focus_eve" autofocus="autofocus" name="search-txt-box" type="text"  size="80"  placeholder="Search..." />
<input id="search-btn" class="search-btn" type="submit" name="search-btn" value="Search" /><br>
<p id="search-warning" class="warning"></p>				
		</div>	</center>
		{{categories}}
		<div class="col-md-4 text-center" >
			<a href="{{pathFor 'polls'}}"><input class="bigbutton" type="submit" value="Create Poll" /></a>
			<a href="{{pathFor 'questions'}}"><input class="bigbutton" type="submit" value="Ask Question" /></a>
		</div align="right">
		<h3 class="label-design-big" align=left>Recent Activity</h3><br>
	<div class="table-pop">	
		<table width=100%>
			<tr>
				<td><th class="label-design">Polls</th></td>
				<td><th class="label-design">Questions</th></td>
			</tr>
		</table><br>

		<table width="100%">
			<td align="left" width="50%">
				{{#each pollscoll}}
					{{> home_poll}}
	    		{{/each}}
			</td>
			<td align="left" width="50%">
				{{#each ques_coll}}	
					{{> home_ques}}
	    		{{/each}}
			</td>
		</table>
		{{> fb}}
	</div>
</body>
</template>

<template name="header">

	
	<div class="navbar">
		<div class="navbar-inner"> 
			<div class="container">
				<div class="nav pull-right">
				<ul  class="nav navbar-nav navbar-right">
					<li>
					{{#if currentUser}}
						<a href="{{pathFor 'myaccount' }}">My Account</a>	
					{{/if}}	
					</li>
					<li>
						{{loginButtons align="right"}}
					</li>
				</ul>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="user_info">
	<ul class="nav pull-right">
		{{#if currentUser}}	
			{{> user_loggedin}}
		{{else}}
			{{> user_loggedout}}
		{{/if}}
	</ul>
</template>

<template name="user_loggedin">
	{{#if loggingin}}
		<li><a>Logging in...</a></li>
	{{else}}
		<li>
			<img class="img-rounded" style="height:32px; margin-top: 4px" src="{{currentUser.profile.avatar_url}}" />
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{currentUser.profile.login}}
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li class="divider"></li>
				<li><a id="logout">Logout</a></li>
			</ul>
		</li>
	{{/if}}
</template>

<template name="user_loggedout">
<li><a id="login">Login with Github</a></li>
</template>

<template name="home_poll">
		
	<div class="float-near">	
	
      <a href="{{pathFor 'pollpage' }}"><label class="label-design" name="{{_id}}" ><img src="\images\polls.jpg">   {{question}}</a>
	</div>
	
</template>


<template name="home_ques">
		
	<div class="float-near">	

     <a href="{{pathFor 'quespage'}}"><label class="label-design" name="{{_id}}" ><img src="\images\FAQ.jpg">  {{question}}</a>
<br></div>
	
</template>

<template name="fb">
    <button class="btn" id="btn-user-data">Get User Data</button>
    <div class="well">
        <pre id="result"></pre>
        <pre id="result2"></pre>
    </div>
</template>
