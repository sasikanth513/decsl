<template name="pollpage">
	<head>
	<div class="pad-top"><a href="{{pathFor 'index'}}"><img  align="left" src="/images/main.jpg"></a><div class="pad-top" align="right">{{loginButtons}}</div></div>
	  <title>All polls</title>
	</head>

	<body>
	<!-- calling template -->
		{{> polls_coll}}
	</body>

</template>

<template name="polls_coll">

	<div>	  
		 	
			{{> display_poll}}

	</div><hr>
	  
</template>

<!-- displaying poll question  -->
<template name="display_poll">
		{{#each details}}
		<!-- displaying poll question -->
			{{uniqueid}}
		<p class="label-design table-pop-more" name="{{unique_id}}"> <img src="/images/polls.jpg">{{question}}</p>
			<div class="table-pop-more">
		<div class="poll-options" id="menuitems">
			<ul>
			<!-- product thumbnails -->
	<li><input type="text" class="pad-top" id="{{id_op1}}"  value="{{product_title1}}" readonly/><br>{{> product_thumbnail}}</li>
	<li><input type="text" class="pad-top" id="{{id_op2}}"  value="{{product_title2}}" readonly/><br>{{> product_thumbnail_two}}</li>
	<li><input type="text" class="pad-top" id="{{id_op3}}"  value="{{product_title3}}" readonly/><br>{{> product_thumbnail_three}}</li>
	<li><input type="text" class="pad-top" id="{{id_op4}}"  value="{{product_title4}}" readonly/><br>{{> product_thumbnail_four}}</li>
					<span></span>
			
			</ul>
			<br><br>
			<center>
			<p id="warning" class="warning"></p>
			</center>
		</div>
		</div>
		{{/each}}

</template>
<template name="product_thumbnail">
	<!-- Getting this._id and find the productId  and setting it as a session variable -->
	{{product}}
	<!-- from the session variable ge the productId and find the corresponding product and find it and display title,thumbnail image,price and specifications in thumbnail -->
	{{#each product_res.skimlinksProductAPI.products}}
	<li STYLE="width:218px;height:300px;border:2px solid black" width="100%">

					<b>Title:</b>{{title}}<br>
					<img width="60px" height="60px" src={{images.imageThumb1Url}} align="center" id="product_thumb1_image"><br>
					<b>Price:</b>   {{currency}}{{price}}<br>
					<b>Spec's:</b><br>
	</li>
	<center>
	{{/each}}
	<br><img src="/images/up.jpg">{{op1_votes}} Votes <br>
				<input class="smallbutton add-vote" id="{{op_id1}}" type="button" value="Vote" align="center"/>
	</center>
</template>
