<template name="product">
	<head>

<div class="pad-top"><a href="{{pathFor 'index'}}"><img  align="left" src="/images/main.jpg"></a><div class="pad-top" align="right">{{> loginButtons align="right"}}</div></div>

	  <title>Product Description</title>
	</head>

	<body>
		{{> display_product}}
	</body>

</template>

<template name="display_product">
<!-- Getting id from the url and serach for the product in api and setting results as session variable -->
{{detail}}
<!-- Get the session variable and returning results -->
{{#each product.skimlinksProductAPI.products}}
<div class="productpage">
	<table width="100%">
		<tr>
			<td width="30%">
			<!-- displaying title,merchant,currency,price and other details to the user -->
			<img src={{imageUrl}} onError="this.src='\images\rubiks.jpg';"/></td>
			<td width="70%">
				<table width="100%">
					<tr>
						<td><b>Title:</b> {{title}}</td>
					</tr>
					<tr>
						<td><b>Merchant:</b> {{merchant}}</td>
					</tr>
					<tr>
						<td><b>Price:</b>   {{currency}} {{price}}</td>
					</tr>
					<tr>
						<td><b>Description:</b><P>  {{description}}</p></td>
					</tr>
					<tr>
						<td><b>Manufacturer:</b> {{manufacturer}}</td>
					</tr>
				</table>
			</td>
		</tr>
  </table>
  
</div>
<div class="buybutton" >
	<center>
	<input id="search-btn" align="center" class="search-btn" type="button" name="search-btn" value="Buy"
	  onClick="window.location.href='{{url}}'"/><br>
	</center>
</div>

<br><br><br><br>
{{> similarProducts}}
{{/each}}

</template>

<template name="similarProducts">
	<div class="table-responsive">
	<h3>Similar Products</h3>
		<table class="table table-bordered">
		<tr >
			<th>Image</th>
			<th>Name</th>
			<th>Price</th>
			<th>Merchant</th>
			<th>Link</th>
		</tr>
		<tbody>
		{{details}}
			{{#each similarProducts.skimlinksProductAPI.products}}
			<tr>
				<td><a href="{{pathFor 'product'}}"><img  width="60px" height="50px" src={{images.imageThumb1Url}}></a></td>
				<td>{{title}}</td>
				<td>   {{currency}} {{price}}</td>
				<td>{{merchant}}</td>
				<td><input  class="search-btn" type="button"  value="Buy" onClick="window.location.href='{{url}}'"/></td>
			</tr>
			{{/each}}
		</tbody>
			
		</table>
	</div>
	<div class="container">
	 	 <ul class="pager">
		          <li class="previous" id="prevButton" ><a href="#">&larr; Previous</a></li>
		          <li class="next" id="nextButton" ><a href="#">Next &rarr;</a></li>
		 </ul>
	 </div>
</template>
