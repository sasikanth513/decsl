<template name="quespage">
	<head>
	  <title>All polls</title>
	</head>

	<body>
	<div class="pad-top"><a href="{{pathFor 'index'}}"><img  align="left" src="/images/main.jpg"></a><div class="pad-top" align="right">{{> loginButtons align="right"}}</div></div>	
     				
		{{> display_ques}}
	</body>

</template>



<template name="display_ques">
		
			{{uniqid}}
			<p class="label-design table-pop-more" name="{{uniq_id}}"><img src="\images\que.png"> {{question}} <small> - {{owner_name}}</small></p>
			 <!-- {{social-share '["facebook", "twitter"]'}} -->

			<div class="comment-more">
			Comment:<br />
			  <textarea class="field span6" rows="5" cols="100" id="comment_text" placeholder="post your link...">
		
					</textarea><br>
			<button type="submit" value='Submit' class="btn btn-primary clik-eve">Submit</button>	<br>
			</div>
			<div class="cmt-more">
				<ul>					
					{{#each comments}}
					<div id="timedrpact" class="tip left cmt-more">
					<p><b>{{uname}} </b>Suggest's
					<br>{{cmt_text}}	</p>
					{{vCount}} <input type="image" class="add-up" src="/images/up.jpg" name="upicon">
					</div><br>
				<br>
					{{/each}}
				</ul>
			</div>	

		<!--	{{{pagination}}} -->
		

</template>
