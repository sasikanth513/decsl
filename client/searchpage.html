<template name="searchpage">
	<head>
	<div class="pad-top"><a href="{{pathFor 'index'}}"><img  align="left" src="/images/main.jpg"></a><div class="pad-top" align="right">{{loginButtons}}</div></div>
	  <title>search page</title>
	</head>

	<body>
	<center>
		<div class="screwl" >
			
			<input id="autocomplete" class="focus_eve" autofocus="autofocus" name="search-txt-box" type="text"  size="80"  placeholder="Search..." />
			<input id="search-btn" class="search-btn" type="submit" name="search-btn" value="Search" /><br>
			<p id="search-warning" class="warning"></p>				
		</div>	
	</center>
			{{displayResult}}
    	<p align="center"> {{resultCursor.skimlinksProductAPI.numFound}} Results found </p>
    	<div>
    	<div class="div1">
    		<h3 class="label-design">Products</h3>
			{{#each resultCursor.skimlinksProductAPI.products}}
				<a href="{{pathFor 'product'}}"><img  width="60px" height="50px" src={{images.imageThumb1Url}}> {{title}}</a> ${{price}}<br>
				
			{{/each}}
						
    	</div>
		<div class="div2">
			<h3 class="label-design">Polls</h3>
    		{{#each poll_result}}
  			<a href="{{pathFor 'pollpage' }}"><label class="label-design" name="{{_id}}" ><img src="\images\polls.jpg">   {{question}}</a><br>
    		{{/each}}
		</div>
		<div class="div3">
			<h3 class="label-design">Questions</h3>
			{{#each ques_result}}
  			 <a href="{{pathFor 'quespage'}}"><label class="label-design" name="{{_id}}" ><img src="\images\FAQ.jpg">  {{question}}</a>
    		{{/each}}
		</div>
		</div><br><br>
   	
   
		</body>
</template>
